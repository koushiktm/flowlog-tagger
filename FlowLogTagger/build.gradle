plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.example.flowlogtagger.FlowLogTagger'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
